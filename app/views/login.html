<div class="header" style="margin-bottom: 30px;">
    <ul class="nav nav-pills pull-right">
        <li class="active"><a ng-href="#">Home</a></li>
        <li><a ng-href="#/login">Login</a></li>
        <li><a ng-href="#/register">Register</a></li>
    </ul>
    <h3 class="text-muted">mtgresults</h3>
</div>
<div class="col-md-12" ng-controller='LoginCtrl'>
    <div class="col-md-4" >
    </div>

    <div class="col-md-4" style="margin-top: 100px;">
        <form name="login" role='form' ng-submit="loginUser()" >
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" ng-model="email" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" ng-model="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
        </form>

    </div>
    <div class="col-md-4"></div>

</div>
