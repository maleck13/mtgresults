<div class="span12" ng-controller="MatchCtrl">
    <form role="form" ng-hide="success" name="register" style="margin-top: 14px;"    ng-submit="registerMatch()">
        <h3>Register Match</h3>
        <div class="form-group">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls">
                <input type="email" class="form-control"  placeholder="Enter email" id="inputEmail" name="email"  ng-model="email" required>
                <span class="error" ng-show="register.input.$error.REQUIRED">Required!</span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
                <input type="password" name="password" id="inputPassword" ng-model="password" placeholder="Password" required class="form-control">
                <span class="error" ng-show="register.input.$error.REQUIRED">Required!</span>
            </div>
        </div>


        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">Register</button>
            </div>
        </div>
    </form>
</div>
